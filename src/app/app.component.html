<div class="boards-container d-flex flex-auto flex-column clearfix position-relative no-wrap">
  <div cdkDropListGroup  class="boards d-flex flex-auto flex-row p-sm-3 position-relative overflow-auto border-black">
    <div class="list position-relative d-flex flex-auto flex-column overflow-hidden mr-3 v-align-top rounded-2 border ws-normal hide-sm" *ngFor="let list of lists; let id = index">
      <div class="title">{{list.title}}</div>
      <div cdkDropList class="itemList"
           id={{id}}
           [cdkDropListData]="list.items"
           (cdkDropListDropped)="onDrop($event)"
      >
        <div cdkDrag [cdkDragData]="item" class="item flex-auto border m-2 mx-3" *ngFor="let item of list.items"> 
          <div class="width-full">
            <div class="labels">
              <span class="label" *ngFor="let label of item.labels">{{label}}</span>
            </div>
            <div class="content px-2">
              <p>{{item.content}}</p>
            </div>
            <button class="edit btn btn-icon"><div class="gg-pen"></div></button>
          </div>
        </div>
      </div>
      <div>
        <div class="add flex-auto position-relative m-2 mx-3 ">
          <button class="width-full py-4 btn btn-white btn-squared border">New item</button>
        </div>
      </div>
    </div>
    <button class="newBoard btn btn-white btn-squared border">Add new board</button>
  </div>
</div>
